<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To do App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="tasks" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        let sonuc;

        let gorevlistesi = ["Görev 1", "Görev 2", "Görev 3"]
        
        let ul = document.getElementById("tasks");
        count = ul.children.length

        for (let index in gorevlistesi) {
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${index+1}" class="form-check-input">
                        <label class="form-check-label" for="${index+1}">${gorevlistesi[index]}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li)
        }

        count = ul.children.length

        let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${count+1}" class="form-check-input">
                    <label class="form-check-label" for="${count+1}">Görev ${count+1}</label>
                </div>
            </li>
        `;
        
        ul.insertAdjacentHTML("beforeend", li)

        let gorevler = [
            {"id" : 7, "gorevadi" : "Görev 7"},
            {"id" : 8, "gorevadi" : "Görev 8"},
            {"id" : 9, "gorevadi" : "Görev 9"},
            {"id" : 10, "gorevadi" : "Görev 10"}
        ]

        for (let gorev of gorevler) {
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label class="form-check-label" for="${gorev.id}">${gorev.gorevadi}</label>
                </div>
            </li>`
            ul.insertAdjacentHTML("beforeend", li)
        }


        console.log(sonuc)
    </script>
    
</body>
</html>
